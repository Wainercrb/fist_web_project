                        <label class="label" for="user[login]"> Username</label>
                        <input class="textbox" type="text" placeholder="Enter your username">
                        </input>
                    </dd>
                </dl>
                <dl class="form_password">
                    <dd>
                        <label class="label" for="user[password]"> Password
                        </label>

                    </dd>
                </dl>
