<!DOCTYPE html>
<html lang= "es">

<head>

    <meta charset="utf-8">
    <title>Pagina Principal</title>
    <meta name="viewport" content="widt=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">

</head>

<body>
     <header>
        <!-- Aca se agrega un nav para poder crear el menu de navegacion de la pagina -->
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <!-- el inverse es para que cambien los colores y el static top es para que el menu se mantenga en la parte de arriba de la pagina -->
            <div class="container">
                <div class="navbar-header">
                    <!-- Esto es para hacer el boton que se muestra cuando el dispositivo es mediano-->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navegacion" aria-expended="false" aria-controls="navbar">
                      <span class="sr-only">Ocultar</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">Pagina Principal</a>
                    <!-- Este es el titulo que va en el menu-->
                </div>
                <!-- Aqui se iniciara el menu-->
                <div class="collapse navbar-collapse" id="navegacion">
                    <!-- El id que se agrega aqui debe de llevar el mismo nombre que se ingreso en el data-target que va en el boton que se muestra en dispositivos medianos-->
                    <ul class="nav navbar-nav">
                       <li class="active"><a href="#">Inicio</a></li>
                       <li><a href="#">Nosotros</a></li>
                       <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expended="false">Nuestros Servicios 
                       <span class="caret"></span>
                        </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Todos los servicios</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Outsourcing 1</a></li>
                                <li><a href="#">Outsourcing 2</a></li>
                                <li><a href="#">Outsourcing 3</a></li>
                            </ul>
                     </li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                    <form action="" class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Buscar">
                        </div>
                        <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <section class="jumbotron">
        <div class="container">
            <h1>Titulo</h1>
            <p>subtitulo o texto</p>
        </div>
    </section>
    <section class="main container"></section>
    <footer></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
